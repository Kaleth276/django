{% extends 'agenda/base2.html' %}

{% load static %}

{% block titul %} Login {% endblock %}

{% block contenedor %}
    <section class="container mt-3 mb-3" style="background-color: #ACB6F9; max-width: 1000px; border-radius: 0.3cm;">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 p-4">
                <h2 class="text-center">Iniciar sesión</h2>
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label  class="form-label">Usuario</label>
                        <input type="text" class="form-control" name="nombreUsuario" placeholder="Escribe tu usuario">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="contrasena" placeholder="Escribe tu contraseña">
                    </div>
                    <div class="mb-3 text-center">
                        <a href="olvido_contrasena.html">¿Olvidaste tu contraseña?</a>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-dark rounded-pill mx-auto">Iniciar sesión</button>
                    </div>
                    <div class="mt-3 text-center">
                        ¿No tienes una cuenta? <a href="{% url 'form_usuario' %}">Regístrate</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
