{% extends 'agenda/base.html' %}

{% load static %}

{% block titul %}Registro usuario{% endblock %}

{% block contenedor %}
<section class="container mt-3 mb-3" style="background-color: #ACB6F9; max-width: 1000px; border-radius: 0.3cm;">
    <div class="row">
        <div class="col-lg-6 offset-lg-3 p-4">
            <h2 class="text-center">Registro</h2>
            <form action="{% url 'usuario_guardar' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="idUsuario" value="{{id}}">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{data.nombre}}">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" value="{{data.apellido}}">
                </div>
                <div class="mb-3">
                    <label for="contacto" class="form-label">Contacto</label>
                    <input type="text" class="form-control" id="contacto" name="contacto" value="{{data.contacto}}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" value="{{data.email}}">
                </div>
                <div class="mb-3">
                    <label for="nombreUsuario" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" value="{{data.nombreUsuario}}">
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control" id="contrasena" name="contrasena" value="{{data.contrasena}}">
                </div>
                <div class="mb-3">
                    <label for="rol" class="form-label">Rol</label>
                    <select class="form-select" id="rol" name="rol">
                        {% if  request.session.logueo.rol == 1 %}
                        <option value="1">Administrador</option>
                        <option value="2">Empleado</option>
                        <option value="3">Usuario</option>
                        {% else %}
                        <option value="3">Usuario</option>
                        {% endif %}
                    </select>
                </div>

                <div class="d-flex justify-content-center">
                    {% if id > 0 %}
                        <button type="submit" class="btn btn-dark rounded-pill">Actualizar</button>
                    {% else %}
                        <button type="submit" class="btn btn-dark rounded-pill">Crear</button>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
